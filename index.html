<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LotR Trivia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Irish+Grover" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kavivanar" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="title text-center mt-3">One Trivia To Rule Them All!</div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="time text-center mt-3"></div>
            </div>
        </div>
        <div class="answerResults text-center"></div>
        <div class="actualAnswer text-center"></div>
        <div class="row">
            <div class="col-12">
                <div class="question text-center mt-3"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <ul class="text-center mt-3 mx-auto">
                </ul>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <img id="answerGif" src="" />
        </div>
        <div class="d-flex justify-content-center">
            <div class="resetButton text-center" id="reset">Try Again!</div>
        </div>
        <div class="d-flex justify-content-center start">
            <div class="startButton text-center" id="start">Start</div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
